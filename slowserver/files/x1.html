<html>
  <head>
    <script>
      var startTime = new Date().getTime();
    </script>
    <script src="/xindex.js?delay=200"></script>
    <script src="/testa.js?delay=200"></script>
    <script>
      simpleLoad('x');

      function init() {
        var onloadTime = new Date().getTime(); 
        document.getElementById('start').innerHTML = 'From start to onload: ' + (onloadTime - startTime);
        renderX('xloaded');
        renderY('yloaded');
      }
    </script>
    <script src="/testb.js?delay=200"></script>
  </head>
  <body onload="init()">
    <div id="start"></div>
    <script>
      simpleLoad('y');
    </script>
    <div id="xloaded"></div>
    <div id="yloaded"></div>
    <script src="/testc.js?delay=200"></script>
  </body>
</html>
